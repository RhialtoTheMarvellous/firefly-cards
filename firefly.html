    <tr>

        </td>
    </tr>
    <tr>

            <input type="text" maxlength="4" size="4" id="cost-textbox"> or less</td>
    </tr>
    <tr>
        <td>Fight:</td>
        <td>
            <input type="text" maxlength="1" size="1" id="fight-textbox"> or more</td>

    <tr>
        <td>Tech:</td>

            <input type="text" maxlength="1" size="1" id="tech-textbox"> or more</td>
    </tr>
    <tr>
        <td>Negotiate:</td>
        <td>
            <input type="text" maxlength="1" size="1" id="negotiate-textbox"> or more</td>
    </tr>
    <tr>
        <td>Moral:</td>
        <td>
            <select id="moral-dropdown">
                <option value="none"></option>
                <option value="true">Is Moral</option>
                <option value="false">Is Not Moral</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Wanted:</td>
        <td>
            <select id="wanted-dropdown">
                <option value="none"></option>
                <option value="true">Is Wanted</option>
                <option value="false">Is Not Wanted</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Name:</td>
        <td>contains
            <input type="text" id="name-textbox">
        </td>
    </tr>
    <tr>
        <td>Description:</td>
        <td>contains
